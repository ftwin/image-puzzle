<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture Puzzle by Lou Chaney</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="heading">
        <div class="instructionsTopLink"><a href="#heading" class="instructions">*</a></div>
        <div class="wrapper">
            <h1>Complete the Puzzle</h1>
            <h2>Click a puzzle piece to select it, then click the spot you'd like to move it to.
            </h2>
            <div>
                <a href="#main" class="start">Get Started</a> <a class="instructions" href="#heading">*</a>
            </div>
        </div>
        
    </header>
    <main id="main">
        <div class="container">
            <div class="gameBoard">
                <div class="puzzleContainer 1">
                    <button value="1"></button>
                </div>
                <div class="puzzleContainer 2">
                    <button value="2"></button>
                </div>
                <div class="puzzleContainer 3">
                    <button value="3"></button>
                </div>
                <div class="puzzleContainer 4">
                    <button value="4"></button>
                </div>
                <div class="puzzleContainer 5">
                    <button value="5"></button>
                </div>
                <div class="puzzleContainer 6">
                    <button value="6"></button>
                </div>
                <div class="puzzleContainer 7">
                    <button value="7"></button>
                </div>
                <div class="puzzleContainer 8">
                    <button value="8"></button>
                </div>
                <div class="puzzleContainer 9">
                    <button value="9"></button>
                </div>
                <div class="puzzleContainer 10">
                    <button value="10"></button>
                </div>
                <div class="puzzleContainer 11">
                    <button value="11"></button>
                </div>
                <div class="puzzleContainer 12">
                    <button value="12"></button>
                </div>
                <div class="puzzleContainer 13">
                    <button value="13"></button>
                </div>
                <div class="puzzleContainer 14">
                    <button value="14"></button>
                </div>
                <div class="puzzleContainer 15">
                    <button value="15"></button>
                </div>
                <div class="puzzleContainer 16">
                    <button value="16"></button>
                </div>
                <div class="win">
                    <h2 class="win">You've Won!!!</h2>
                </div>
            </div>
            <div class="credit"></div>

            <button class="reset" value="reset">Reset</button>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Copyright &copy <a href="http://www.louchaney.com">Lou Chaney</a> 2019</p>
        </div>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
